<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mind Help | Онлайн психолог</title>

  <!-- Tabs img -->
  <link rel="shortcut icon" type="image/x-icon" href="img/TabImg/logo-tab.ico">

  <!--  Fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">

  <!--  Font Awesome  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="links/normalize-css/normalize.css">

  <!--  Style  -->
  <link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
            <a href="#" class="header__inner">
                <img src="./img/header/logo.png" alt="Mind Help" class="logo">
            </a>
        </div><!-- / .Logo -->

        <nav class="nav">
            <ul class="nav__inner">
                <li class="nav__links">
                    <a href="#" class="nav__link">Главная</a>
                </li>
                <li class="nav__links hidden">
                    <a href="#" class="nav__link hidden">Услуги</a>

                    <ul class="hidden__list">
                        <li class="hidden__links"><a class="hidden__link" href="#">Выбор специалиста</a></li>
                        <li class="hidden__links"><a class="hidden__link" href="#">Лучшие врачи</a></li>
                        <li class="hidden__links"><a class="hidden__link" href="#">Как это работает?</a></li>
                    </ul>
                </li>
                <li class="nav__links">
                    <a href="#" class="nav__link">О нас</a>
                </li>
                <li class="nav__links">
                    <a href="#" class="nav__link">Отзывы</a>
                </li>
                <li class="nav__links">
                    <a href="#" class="nav__link">Блог</a>
                </li>
            </ul>
        </nav><!-- /.header__nav -->

        <div class="header__registered">
            <a href="#" class="header__btn">Записаться на прием</a>
        </div><!-- /.header__registered -->

        <div class="header__login">
            <img id="modalBtn" class="modalBtn" src="./img/header/login.png" alt="login">
        </div><!-- /.header__login -->

        <div class="header__language">
            рус
        </div><!-- /.header__language -->
      </div><!-- / .container -->

      <div class="header__line">
        <div class="header__line-color"></div>
        <div class="header__line-color"></div>
        <div class="header__line-color"></div>
        <div class="header__line-color"></div>
        <div class="header__line-color"></div>
      </div>
    </header><!-- / .Header -->


    <div id="simpleModal" class="simpleModal">
      <div class="simpleModal__content">

        <div class="simpleModal__header">
          <span id="closeBtn" class="closeBtn">&times;</span>
        </div><!-- / .simpleModal__header -->

        <div class="simpleModal__body">
          <div class="simpleModal__tabs">

            <div class="tab-h" data-tab="0">Регистрация пациента</div><!-- / .tab__user -->

            <div class="tab-h" data-tab="1">Регистрация доктора</div><!-- / .tab__doctor -->

            <div class="tab-h active" data-tab="2">Вход</div><!-- / .tab__enter -->

          </div>

          <div class="simpleModal__tabs-desc">
            <div class="tab-b" style="display: block">
              Form for user
            </div><!-- /.tab__user-form -->

            <div class="tab-b">
              Form for doctor
            </div><!-- /.tab__doctor-form -->

            <div class="tab-b">
              Form for enter
            </div><!-- /.tab__enter-form -->
          </div><!-- / .simpleModal__tabs-desc -->
        </div><!-- / .simpleModal__body -->

      </div>
    </div><!-- / .simpleModal -->


    <main class="main"></main>

    <footer class="footer"></footer>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
